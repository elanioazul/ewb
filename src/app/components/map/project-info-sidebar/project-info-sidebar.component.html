<div #sidebar class="sidebar collapsed">
<!-- Nav tabs -->
<div class="sidebar-tabs">
  <ul role="tablist">
    <li><a href="#switch-layers" role="tab"><i class="fa fa-toggle-on"></i></a></li>
    <li><a href="#lists" role="tab"><i class="fa fa-table"></i></a></li>
    <li><a href="#point-details" role="tab"><i class="fa fa-info"></i></a></li>
  </ul>

  <ul role="tablist">
    <li><a href="https://github.com/elanioazul/ewb" role="tab" target="_blank"><i class="fa fa-github"></i></a></li>
  </ul>
</div>

<!-- Tab panes -->
<div class="sidebar-content">

  <div class="sidebar-pane" id="switch-layers">
    <h1 class="sidebar-header">Layer switcher<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
    <div #layers id="layers" class="layer-switcher"></div>
  </div>

  <div class="sidebar-pane" id="lists">
    <h1 class="sidebar-header">Layer's datasets<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
    <app-select-tolist (changeEvent)="processSelection($event)"></app-select-tolist>
    <p>{{datasetSelected | uppercase }}</p>
    <app-ul-list *ngIf="datasetSelected" [datasetToList]="datasetSelected" (featureSelected)="handleFeatureChange($event)"></app-ul-list>
  </div>

  <div class="sidebar-pane" id="point-details">
    <h1 class="sidebar-header">Point details<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
    <app-feature-info
    [featureFromList]="currentFeature"
    [sortOfDatasetFromList]="datasetSelected"
    [featureFromMap]="featureFromMap"
    ></app-feature-info>
  </div>

</div>
</div>
