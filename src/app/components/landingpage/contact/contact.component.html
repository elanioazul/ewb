<section id="contact">
  <div class="container">
      <div class="row">
          <div class="row__header">
              <h2 class="row__header-heading">Contact Us</h2>
              <h3 class="row__header-subheading">Do you think you can contriute in any way? DonÂ´t hesitate. Get in touch!</h3>
          </div>
      </div>
      <div class="row">
          <div class="row__contactform">
              <form class="row__contactform-form" name="sentMessage" id="contactForm" novalidate="">
                  <div class="row__contactform-row">
                    <div class="row__contactform-block1">
                      <div class="row__contactform-subblock1">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name *" id="name" required="" data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email *" id="email" required="" data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required="" data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                      </div>
                      <div class="row__contactform-subblock2">
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Your Message *" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                      </div>
                    </div>
                    <div class="row__contactform-block2">
                        <div id="success"></div>
                        <button type="submit" class="btn">Send Message</button>
                    </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
