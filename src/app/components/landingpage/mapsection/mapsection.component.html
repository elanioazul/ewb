<section id="mapsection">
  <div class="container">
      <div class="row">
          <div class="row__header">
              <h2 class="row__header-heading">Location</h2>
              <h3 class="row__header-subheading">Garza, a border town between Montserrado and Margibi counties, Liberia.</h3>
          </div>
      </div>
      <div class="location">
        <div class="location__btn">
          <button class="btn location__btn-btn" (click)="flyToGarza()">Navigate</button>
        </div>
        <div id="map" class="location__map"></div>
        <div class="location__btn">
          <button class="btn location__btn-btn" routerLink="/map">Explore the project</button>
        </div>
      </div>
  </div>
</section>
